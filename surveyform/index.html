<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">University Language Classes</h1>
    <p id="description">Please fill out the survey below to enhance your university experience:</p>
  </header>
  
  <main>
    <form id="survey-form">
      <!-- nombre -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <!-- apellido -->
      <label for="surname" id="surname-label">Surname:</label>
      <input id="surname" type="text" required placeholder="Enter your surname">
      <!-- mail -->
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="Enter your mail">
      <!-- nro -->
      <label for="number" id="number-label">Student ID:</label>
      <input id="number" type="number" required placeholder="Enter your student-id" min="7" max="9">
      
      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="student">Student</option>
        <option value="full-time-job">Full-Time Job</option>
        <option value="full-time-learner">Full-Time Apprentice</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      <!-- Radio Buttons -->
      <label>Would you consider taking language classes?</label>
      <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely" required>Definitely</label><br>
      <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label><br>
     <label for="not-sure"> <input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure</label><br>
      
      <!-- Checkboxes -->
      <label>What languages would you like to learn? (Check all that apply)</label>
     
      <label for="german"> <input type="checkbox" id="german" name="language" value="german">German</label><br>
    
      <label for="italian"><input type="checkbox" id="italian" name="language" value="italian">Italian</label><br>
      
      <label for="portuguese"><input type="checkbox" id="portuguese" name="language" value="portuguese">Portuguese</label><br>
      
      <label for="french"><input type="checkbox" id="french" name="language" value="french">French</label><br>
     
      <label for="chinese"> <input type="checkbox" id="chinese" name="language" value="chinese">Chinese</label><br>
      
      <!-- TextArea -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
      
      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
